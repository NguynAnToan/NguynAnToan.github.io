 <html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
    form {
      margin: 50px auto;
      max-width: 500px;
      background: #F7F7F7;
      padding: 0 15px 25px 10px;
      font-size: 12px;
      font-family: Georgia, "Times New Roman", serif;
      color: #888;
      text-shadow: 1px 1px 1px #FFF;
      border: 1px solid #E4E4E4;
    }
    h1 {
      font-size: 25px;
      padding: 0 0 10px 40px;
      display: block;
      border-bottom: 1px solid #E4E4E4;
      color: #888;
    }
    h1 > span {
      display: block;
      font-size: 11px;
    }
    label {
      display: block;
      margin: 0;
    }
    label > span {
      float: left;
      width: 86px;
      text-align: right;
      padding-right: 10px;
      margin-top: 10px;
      color: #888;
    }
    input[type="text"], input[type="email"], textarea, select {
      border: 1px solid #DADADA;
      color: #888;
      height: 30px;
      margin: 2px 6px 16px 0;
      outline: none;
      padding: 3px 3px 3px 5px;
      width: 323px;
      font-size: 12px;
      line-height: 15px;
    }
    textarea {
      resize: none;
      padding: 5px 3px 3px 5px;
      height: 100px;
    }
    select {
      height: 35px;
    }
    .button {
      background: #030000;
      border: none;
      padding: 10px 25px;
      color: #e2e2e2;
      box-shadow: 1px 1px 5px #B6B6B6;
      text-shadow: 1px 1px 1px #000000;
      border-radius: 3px;
      cursor: pointer;
      margin: 0 87px;
      width: 200px;
    }
  </style>
</head>
<body>
  <form>
    <h1>Contact Form <span>Please fill all the texts…</span></h1>
    
    <label>
      <span>Your Name:</span>
      <input id="name" type="text" name="name" placeholder="Your Full Name" required />
    </label>

    <label>
      <span>Your Email:</span>
      <input id="email" type="email" name="email" placeholder="Valid Email Address" required />
    </label>

    <label>
      <span>Message:</span>
      <textarea id="message" name="message" placeholder="Your Message to Us" required></textarea>
    </label>

    <label>
      <span>Subject:</span>
      <select name="selection">
        <option value="Job Inquiry">Job Inquiry</option>
        <option value="General Question">General Question</option>
      </select>
    </label>

    <input type="submit" class="button" value="Send" />
  </form>
</body>
